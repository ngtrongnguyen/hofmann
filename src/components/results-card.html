<div class="results__col">
  <div class="results__circle">
    <span class="progress-right">
      <span class="progress-bar {{ order }}--right-bar"></span>
    </span>
    <span class="progress-left">
      <span class="progress-bar {{ order }}--left-bar"></span>
    </span>
    <div class="percent">{{ percent }}<sup>,{{ supPercent }}</sup></div>
  </div>
  <div class="results__text">
    <p class="title--secondary upper-case">{{ title }}</p>
    <p class="decs">{{ decs }}</p>
  </div>
</div>
