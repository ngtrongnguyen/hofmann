<section class="contact">
  <div class="contact__container">
    <h1 class="title--primary contact--title">Get in Touch</h1>
    <div class="contact__form-ctn">
      <form action="#" class="contact__form">
        <input type="text" class="name--input" placeholder="Name*">
        <input type="text" class="email--input" placeholder="Email*">
        <textarea name="message" class="message--input" cols="30" rows="5" placeholder="Message"></textarea>
        <div class="checkbox-ctn">
          <input type="checkbox" name="checkbox" id="checkbox--input" checked>
          <label for="checkbox" class="label--check">Most Urgent Question</label>
        </div>
        <button type="submit" class="upper-case submit--btn">submit</button>
      </form>
    </div>
    <div class="contact__info">
      <figure class="icon-ctn">
        <img src="../assets/icons/ic-location.svg" alt="location" class="icon">
        <p>
          2300 W Arbutus Dr Citrus Springs, FL 34434, USA
        </p>
      </figure>
      <figure class="icon-ctn">
        <img src="../assets/icons/ic-mail.svg" alt="mail" class="icon">
        <p>
          contact@hofmannui.net
        </p>
      </figure>
      <figure class="icon-ctn">
        <img src="../assets/icons/ic-phone.svg" alt="phone" class="icon">
        <p>
          952-775-6021
        </p>
      </figure>
    </div>
  </div>
</section>
